<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social</title>
</head>
<body>
    
    <h1>Which used car would you choose?</h1>
    <p>Go to previous page <a href ="index.html">click here.</a></p>
    <h2>Let's start the survey</h2>
    
    <form mathod="POST" action="https://formspree.io/kostyadepa@ukr.net">
       
       <fieldset>
        <label>
            Your Name:
           <input type="text" name="clients-name">
        </label>
        
        <label>
            Your Surname:
           <input type="text" name="client-name">
        </label>
        </fieldset>
        
        <fieldset>
        <label>
            Type of car:
           <select name="dropdown">
                  <option value="type" selected>Light car</option>
                  <option value="type">Pickup</option>
                  <option value="type">Bus</option>
           </select>
        </label>
        </fieldset>
        
        <fieldset>
        <label>
            Mark of car:
            <select name="dropdown">
                  <option value="type" selected>Audi</option>
                  <option value="type">BMW</option>
                  <option value="type">Mercedes</option>
                  <option value="type">Opel</option>
           </select>
           <br>
           <label>Your option:
                <textarea name="comment"></textarea>
            </label>
        </label>
        </fieldset>
        
        <fieldset>
        <label>
            Model:
            <select name="dropdown">
                  <option value="mark" selected>Mark X</option>
                  <option value="mark">Mark X1</option>
                  <option value="mark">Mark X3</option>
                  <option value="mark">Mark X4</option>
            </select>
            <br>
           <label>Your option:
                <textarea name="comment"></textarea>
            </label>
        </label>
        </fieldset>
        
        <fieldset>
        Age
        <br>
        <label>
            from:
           <input type="text" name="from" equired pattern ="[0-9]{4}" placeholder = "1990" title = "2017">
        </label>
        <label>
            to:
           <input type="text" name="to" equired pattern ="[0-9]{4}" placeholder = "2017" title = "2017">
        </label>
        </fieldset>
        
        <fieldset>
            Type of engine
            <br>
        <label>
            Diesel 
           <input type="radio" name="engine">
        </label>
        <label>
            Gasoline
           <input type="radio" name="engine">
        </label>
        </fieldset>
        
        <fieldset>
        <label>
            Run, to:
           <input type="chackbox" name="run">
        </label>
        </fieldset>
        
        <fieldset>
        <label>Your wishes before buying:
        <br>
                <textarea name="comment"></textarea>
            </label>
        </fieldset>
        
        <input type="submit">
       <input type="reset">
        
    </form>

</body>
</html>
